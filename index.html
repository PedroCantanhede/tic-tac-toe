<!DOCTYPE html>
<!-- Coding by Pedro Cantanhêde - https://github.com/PedroCantanhede -->
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/background.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a0377f485.js" crossorigin="anonymous"></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Animation Background -->
    <div class="animation-area">
        <ul class="box-area">
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
            <li class="fas fa-times"></li>
            <li class="fas fa-dot-circle"></li>
        </ul>
    </div> 

    <!-- Select Mode | PVE or PVP -->
    <div class="select-mode">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title"> Selecione o modo de jogo: </div>
            <div class="options">
                <button class="pve">Modo PVE</button>
                <button class="pvp">Modo PVP</button>
            </div>
            <div class="my-name">Desenvolvido por <a href="https://github.com/PedroCantanhede" target="_blank">Pedro Cantanhêde</a></div>
        </div>
    </div>

    <!-- Select Box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title"> Selecione qual deseja ser: </div>
            <div class="options">
                <button class="playerX">Jogador (X)</button>
                <button class="playerO">Jogador (O)</button>
            </div>
            <div class="my-name">Desenvolvido por <a href="https://github.com/PedroCantanhede" target="_blank">Pedro Cantanhêde</a></div>
        </div>
    </div>

    <!-- Board Section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">(X) Vez</span>
                <span class="Oturn">(O) Vez</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="result-class">
            <div class="won-text"></div>
            <div class="btn">
                <button>Recomeçar</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/scripts/script.js"></script>
    
</body>
</html>
